<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--><html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>    <meta charset="utf-8"/>    <title>用户登陆</title>    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>    <meta content="" name="description"/>    <meta content="" name="author"/>    <!-- BEGIN GLOBAL MANDATORY STYLES -->    {% load staticfiles %}    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>    <link href="{% static 'css/style-metro.css' %}" rel="stylesheet" type="text/css"/>    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" type="text/css"/>    <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>    <link href="{% static 'css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>    <!-- END GLOBAL MANDATORY STYLES -->    <!-- BEGIN PAGE LEVEL STYLES -->    <link href="{% static 'css/login-soft.css' %}" rel="stylesheet" type="text/css"/>    <!-- END PAGE LEVEL STYLES -->    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}"/></head><!-- END HEAD --><!-- BEGIN BODY --><body class="login"><!-- BEGIN LOGO -->{#<div class="logo">#}{##}{#    <img src="{% static 'image/logo-big.png' %}" alt=""/>#}{##}{#</div>#}<!-- END LOGO --><!-- BEGIN LOGIN --><div class="content">    <!-- BEGIN LOGIN FORM -->    <form class="form-vertical login-form" action="{% url 'login' %}" method="post">        {% csrf_token %}        <h3 class="form-title">请输入账号和密码</h3>        <div class="alert alert-error hide">            <button class="close" data-dismiss="alert"></button>            <span>请输入用户名和密码</span>        </div>        <div class="control-group">            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->            <label class="control-label visible-ie8 visible-ie9">用户名</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-user"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="user_code"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">密 码</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-lock"></i>                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>                </div>            </div>        </div>        <div class="form-actions">            <label class="checkbox">                <input type="checkbox" name="remember" value="1"/> 记住输入内容            </label>            <button type="submit" class="btn blue pull-right">                登录 <i class="m-icon-swapright m-icon-white"></i>            </button>            <div>                <label style="color: red;">                    {{ result.error }}                </label>            </div>        </div>        <div class="forget-password">            <h4>忘记密码？</h4>            <p>                请点击 <a href="javascript:;" class="" id="forget-password">这里</a>                ，以便重置密码。            </p>        </div>        <div class="create-account">            <p>                没有账号？&nbsp;                <a href="javascript:;" id="register-btn" class="">注册账号</a>            </p>        </div>    </form>    <!-- END LOGIN FORM -->    <!-- BEGIN FORGOT PASSWORD FORM -->    <form class="form-vertical forget-form" action="#">        <h3 class="">忘记密码？</h3>        <p>请填写你的邮箱地址，以便重置密码</p>        <div class="control-group">            <div class="controls">                <div class="input-icon left">                    <i class="icon-envelope"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="xxxxx@qq.com" name="e_mail"/>                </div>            </div>        </div>        <div class="form-actions">            <button type="button" id="back-btn" class="btn">                <i class="m-icon-swapleft"></i> Back            </button>            <button type="submit" class="btn blue pull-right">                Submit <i class="m-icon-swapright m-icon-white"></i>            </button>        </div>    </form>    <!-- END FORGOT PASSWORD FORM -->    <!-- BEGIN REGISTRATION FORM -->    <form class="form-vertical register-form" action="{% url 'index' %}">        <h3 class="">注册</h3>        <p>输入要创建的账号信息：</p>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">用户名</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-user"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="user_code"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">用户全名</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-user"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户全名" name="user_name"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">密 码</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-lock"></i>                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password"                           placeholder="密码" name="password"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">重复密码</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-ok"></i>                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="再次输入密码"                           name="rpassword"/>                </div>            </div>        </div>        <div class="control-group">            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->            <label class="control-label visible-ie8 visible-ie9">邮箱地址</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-envelope"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="xxxx@qq.com" name="e_mail"/>                </div>            </div>        </div>        {#        <div class="control-group">#}        {##}        {#            <div class="controls">#}        {##}        {#                <label class="checkbox">#}        {##}        {#                    <input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy#}        {#                    Policy</a>#}        {##}        {#                </label>#}        {##}        {#                <div id="register_tnc_error"></div>#}        {##}        {#            </div>#}        {##}        {#        </div>#}        <div class="form-actions">            <button id="register-back-btn" type="button" class="btn">                <i class="m-icon-swapleft"></i> 退回            </button>            <button type="submit" id="register-submit-btn" class="btn blue pull-right">                注册 <i class="m-icon-swapright m-icon-white"></i>            </button>        </div>    </form>    <!-- END REGISTRATION FORM --></div><!-- END LOGIN --><!-- BEGIN COPYRIGHT --><div class="copyright">    2017 &copy; by Harvey.WL</div><!-- END COPYRIGHT --><!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) --><!-- BEGIN CORE PLUGINS --><script src="{% static 'js/jquery-1.10.1.min.js' %}" type="text/javascript"></script><script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script><!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip --><script src="{% static 'js/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script><script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script><!--[if lt IE 9]>	<script src="{% static 'js/excanvas.min.js' %}"></script>	<script src="{% static 'js/respond.min.js' %}"></script>	<![endif]--><script src="{% static 'js/jquery.slimscroll.min.js' %}" type="text/javascript"></script><script src="{% static 'js/jquery.blockui.min.js' %}" type="text/javascript"></script><script src="{% static 'js/jquery.cookie.min.js' %}" type="text/javascript"></script><script src="{% static 'js/jquery.uniform.min.js' %}" type="text/javascript"></script><!-- END CORE PLUGINS --><!-- BEGIN PAGE LEVEL PLUGINS --><script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script><script src="{% static 'js/jquery.backstretch.min.js' %}" type="text/javascript"></script><!-- END PAGE LEVEL PLUGINS --><!-- BEGIN PAGE LEVEL SCRIPTS --><script src="{% static 'js/app.js' %}" type="text/javascript"></script>{#<script src="{% static 'js/login-soft.js' %}" type="text/javascript"></script>#}<!-- END PAGE LEVEL SCRIPTS --><script>    jQuery(document).ready(function () {        App.init();{#        Login.init();#}    });</script><!-- END JAVASCRIPTS --><script type="text/javascript">  var _gaq = _gaq || [];_gaq.push(['_setAccount', 'UA-37564768-1']);_gaq.push(['_setDomainName', 'keenthemes.com']);_gaq.push(['_setAllowLinker', true]);_gaq.push(['_trackPageview']);(function () {    var ga = document.createElement('script');    ga.type = 'text/javascript';    ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';    var s = document.getElementsByTagName('script')[0];    s.parentNode.insertBefore(ga, s);})();</script></body><!-- END BODY --></html>
